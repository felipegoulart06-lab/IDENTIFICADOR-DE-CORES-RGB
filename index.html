<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificador de Paleta de Cores (Dark)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container-principal">
    <div class="header">
        <h1>Identificador de Paleta de Cores</h1>
    </div>

    <div class="conteudo-duas-colunas">
        
        <div class="coluna-upload">
            <h2>1. Escolha uma imagem</h2>
            
            <div class="input-container">
                <input type="file" id="file-input" accept="image/*" style="display: none;">
                <input type="text" id="file-name" placeholder="Escolher Imagem..." readonly>
                <button id="btn-escolher" class="btn-laranja-neon">Escolher</button>
            </div>

            <div id="drop-area" class="drop-area">
                Arraste a imagem e largue!
            </div>
            
            <button id="btn-limpar" class="btn-limpar">Limpar Imagem</button>
            <canvas id="color-canvas" style="display:none;"></canvas>
        </div>

        <div class="coluna-paleta">
            <h2>2. Paleta de Cores Dominantes</h2>
            
            <div id="image-preview" class="image-preview-area">
                <p>Nenhuma imagem selecionada.</p>
            </div>

            <div id="paleta-cores" class="paleta-cores-container">
                </div>
            
            <div id="status-message" class="status-message"></div>
        </div>

    </div>
</div>

<script src="script.js"></script>

</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/colorthief@2.4.0/dist/color-thief.min.js"></script>
